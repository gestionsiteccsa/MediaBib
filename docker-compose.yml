# =============================================================================
# Volumes pour la persistance des données
# =============================================================================
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# =============================================================================
# Réseau Docker
# =============================================================================
networks:
  mediabib_network:
    driver: bridge

