[pytest]
# =============================================================================
# Configuration Pytest pour MediaBib
# =============================================================================

# Configuration Django
DJANGO_SETTINGS_MODULE = app.settings
python_files = tests.py test_*.py *_test.py

# Options par défaut
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -ra

# Markers personnalisés
markers =
    slow: Tests lents (désactivés par défaut avec -m "not slow")
    integration: Tests d'intégration
    accessibility: Tests d'accessibilité

# Répertoires à ignorer
norecursedirs = 
    env
    venv
    .git
    __pycache__
    staticfiles
    media
    node_modules

# Configuration de la couverture (pytest-cov)
# Utiliser: pytest --cov=. --cov-report=html
