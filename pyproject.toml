# =============================================================================
# Configuration des outils de développement pour MediaBib
# =============================================================================

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | env
    | venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip = [".git", "venv", "env", "migrations", "__pycache__"]
known_django = ["django"]
known_first_party = ["app", "home", "catalog", "circulation", "readers", "opac"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "app.settings"
python_files = ["test_*.py", "*_test.py", "tests.py"]
addopts = "-v --tb=short -ra"
markers = [
    "slow: Tests lents",
    "integration: Tests d'intégration",
    "accessibility: Tests d'accessibilité",
]

[tool.coverage.run]
source = ["."]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/__pycache__/*",
    "env/*",
    "venv/*",
    "manage.py",
    "conftest.py",
    "*/apps.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
show_missing = true
fail_under = 80

[tool.bandit]
exclude_dirs = ["tests", "venv", "env", "migrations"]
skips = ["B101"]  # Ignore assert statements in tests

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    "env",
    "migrations",
    "staticfiles",
]
per-file-ignores = [
    "__init__.py:F401",
]

